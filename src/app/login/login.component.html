<body>

    <div class="img_dev_traduo">
        <img src="../../assets/devTraduo_qualidade.png" alt="logo dev traduo"> 
    </div>

    <main class="container">
        <div class="login-label-area">
            <h2>Login</h2>
        </div>
        <form [formGroup]="form">
            <div class="input-field">
                <input matInput type="text" name="username" id="username"
                placeholder="Enter Your Username" formControlName="usuario">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input matInput type="password" name="password" id="password"
                placeholder="Enter Your Password" formControlName="senha">
                <div class="underline"></div>
            </div>

            <div class="input-area">
                <div class="input-buttons">
                    <input type="submit" value="Log in" (click) = "logar()">
                    <input type="submit" value="Sign up" (click)="openDialog()">
                </div>
            </div>
        </form>

        <div class="footer">
            <span>Or Connect With Social Media</span>
            <div class="social-field">
                <div class="social-field twitter">
                    <a href="#" class="login-social-label">
                        <i class="fab fa-twitter"></i>
                        Sign in with Twitter
                    </a>
                    <img src="https://cdn-icons-png.flaticon.com/512/3670/3670151.png" alt="" class="social-media-icon">
                </div>
                <div class="social-field facebook">
                    <a href="#" class="login-social-label">
                        <i class="fab fa-facebook-f"></i>
                        Sign in with Facebook
                    </a>
                    <img src="https://cdn-icons-png.flaticon.com/512/3670/3670032.png" alt="" class="social-media-icon">
                </div>
            </div>
        </div>
    </main>
</body>
