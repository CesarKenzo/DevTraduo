<header>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <nav id="menu-h">
        <ul>
            <button style="background-color: #444444; border: #444444; text-align: left;" mat-icon-button
                [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon class="material-icons md-light">menu</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="navegar('dashboard/home')">
                    <mat-icon>home</mat-icon>
                    <span>Home</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>trending_up</mat-icon>
                    <span>Trending</span>
                </button>
                <button mat-menu-item (click)="navegar('dashboard/create/post')">
                    <mat-icon>post_add</mat-icon>
                    <span>Postar</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>notifications</mat-icon>
                    <span>Notificações</span>
                </button>
            </mat-menu>
            <li>
                <a href="/dashboard/home">
                    <h1 class="logo_title">DevTraduo</h1>
                </a>
            </li>
            <mat-form-field class="search_field" appearance="fill">
                <mat-label>Pesquisar</mat-label>
                <mat-icon matPrefix>search</mat-icon>
                <input matInput type="text">
            </mat-form-field>
            <button class="botao_superior" mat-mini-fab style="left: 470px; bottom: 4px; background-color: transparent">
                <a href="https://chat-app-redes.herokuapp.com/"><mat-icon>chat</mat-icon></a>
            </button>
            <button class="botao_superior" mat-mini-fab style="left: 490px; bottom: 4px; background-color: transparent">
                <mat-icon>notifications</mat-icon>
            </button>
            <button class="botao_superior" mat-mini-fab style="left: 510px; bottom: 4px; background-color: transparent;" (click)="navegar('dashboard/create/post')">
                <mat-icon>post_add</mat-icon>
            </button>
            <button class="botao_superior" mat-mini-fab style="left: 530px; bottom: 4px; background-color: transparent;" (click)="navegar('dashboard/profile')">
                <mat-icon>person</mat-icon>
            </button>
            <button class="botao_superior" mat-mini-fab style="left: 550px; bottom: 4px; background-color: transparent;" (click)="navegar('login')">
                Logout
            </button>
        </ul>
    </nav>
</header>
