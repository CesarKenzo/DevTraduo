<h1 mat-dialog-title>Traduções</h1>
<div mat-dialog-content style="width: 60vh;">
  Todos os Tradução:
  <br/><br/>
  <ul>
    <div *ngFor="let translation of commentList">
      <mat-accordion>
        <mat-expansion-panel style="background-color:lightblue;">
          <mat-expansion-panel-header>
            <mat-panel-title style="font-size: 16px;">
              {{translation.postTitle}}
            </mat-panel-title>
            <mat-panel-description>
              {{translation.postUser}}
            </mat-panel-description>
          </mat-expansion-panel-header>
          <br/><br/>
          {{translation.content}}
        </mat-expansion-panel>
      </mat-accordion>
      <br/>
    </div>
  </ul>
</div>
